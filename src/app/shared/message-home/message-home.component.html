<div class="flex justify-center items-center h-screen p-4">
  <div *ngIf="!InstructionsBool" class="bg-white p-6 md:p-10 text-center rounded-2xl shadow-slate-950 shadow-lg w-full max-w-md">
    <span class="text-3xl font-bold text-indigo-950 ">
      Piedra, papel o tijeras
    </span>
    <div class="flex flex-col mt-8">
      <button (click)="startGame()"
        class="bg-blue-600 flex justify-center   text-white rounded-lg text-lg font-semibold py-2 px-4 mb-2 hover:bg-blue-700">Iniciar
        Juego</button>
      <!--<button (click)="showInstructions()"
        class="bg-green-600 text-white rounded-lg text-lg font-semibold py-2 px-4 hover:bg-green-700">Resultados</button>-->
    </div>
  </div>

  <div *ngIf="InstructionsBool"
    class="relative bg-white p-6 md:p-10 rounded-2xl shadow-slate-950 shadow-lg w-full max-w-md">

    <div (click)="showInstructions()" class="cursor-pointer absolute -top-2 -right-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white"
        class="w-8 h-8 bg-red-600 rounded-full shadow-lg shadow-black">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </div>

    <span class="text-3xl font-semibold">
      Resultados
    </span>
    <div    class="flex flex-col mt-4"> 
      <div class="border-2 rounded-lg bg-blue-950 ">
        <div class="flex text-white text-lg font-semibold"> 
          <div class="border-r border-b border-white p-2 w-1/4">
            Player 1
          </div> 
          <div class="flex w-3/4"> 
            <div class="w-1/5 p-2 bg-green-600 text-center border-r border-b border-white">
               
            </div>
            <div class="w-1/5 p-2 bg-green-600 text-center border-r border-b border-white">
               
            </div>
            <div class="w-1/5 p-2 bg-green-600 text-center border-r border-b border-white">
                
            </div>
            <div class="w-1/5 p-2 bg-green-600 text-center border-r border-b border-white">
               
            </div>
            <div class="w-1/5 p-2 bg-green-600 text-center border-r border-b border-white">
               
            </div> 
          </div>
        </div>
        <div class="flex text-white text-lg font-semibold"> 
          <div class="border-r border-b border-white p-2 w-1/4">
            Player 1
          </div> 
          <div class="flex w-3/4">  
            <div class="w-1/5 p-2 bg-green-600 text-center border-r border-b border-white">
               
            </div>
            <div class="w-1/5 p-2 bg-green-600 text-center border-r border-b border-white">
               
            </div>
            <div class="w-1/5 p-2 bg-green-600 text-center border-r border-b border-white">
               
            </div>
            <div class="w-1/5 p-2 bg-green-600 text-center border-r border-b border-white">
               
            </div>
            <div class="w-1/5 p-2 bg-green-600 text-center border-r border-b border-white">
               
            </div> 
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
